specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DAORegistry
    network: mumbai
    source:
      address: "0x559b00EDacFa5EE8dDD82e1CD53c0D23bc798684"
      abi: DAORegistry
      startBlock: 41300690
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - DAOCreated
        - DAOJoined
        - OperatorSet
        - Transfer
      abis:
        - name: DAORegistry
          file: DAORegistry/abis/DAORegistry.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256,uint256)
          handler: handleApproval
        - event: DAOCreated(indexed address,indexed uint256,indexed address,string)
          handler: handleDAOCreated
        - event: DAOJoined(indexed address,indexed uint256)
          handler: handleDAOJoined
        - event: OperatorSet(indexed address,indexed address,bool)
          handler: handleOperatorSet
        - event: Transfer(address,indexed address,indexed address,indexed uint256,uint256)
          handler: handleTransfer
      file: DAORegistry/DAORegistry.wasm
